{% extends 'base.html' %}

{% block header %}
	<header>
		<h1>Ольга Сандыга</h1>
	</header>
{% endblock header %}

{% block content %}
	<p>Это всё про меня</p>
	<div class="content">
		{% for post in object_list %}
			<div class='card text-center'>
				<div class='card-body'>
					<h5 class='card-title'><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h5>
					<p class='card-text'>{{ post.text }}</p>
				</div>
			</div>
		{% endfor %}
	</div>
{% endblock content %}
